version: 0.0
os: linux
files:
  - source: /
    destination: /app
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 100
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 100
  ApplicationStart:
    - location: scripts/frontend-deploy.sh
      timeout: 100
